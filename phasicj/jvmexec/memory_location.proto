syntax = "proto3";

package phasicj.jvmexec;

option java_package = "org.phasicj.jvmexec";

message MemoryLocation {
    message StaticVariable {
        string classloader = 1;
        string class = 2;
        string name = 3;
    }
    message InstanceVariable {
        string classloader = 1;
        string instance = 2;
        string name = 3;
    }
}